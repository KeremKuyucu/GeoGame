name: GeoGame
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.2
  path_provider: ^2.1.4
  audioplayers: ^6.0.0
  connectivity_plus: ^3.0.6
  easy_url_launcher: ^0.0.7
  share_plus: ^8.0.0

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  image_path: "dosyalar/logo.png"

flutter:

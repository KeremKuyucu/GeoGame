name: GeoGame
description: "A new Flutter project."
publish_to: 'none'
version: 1.3.7

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  path_provider: ^2.1.5
  just_audio: ^0.10.2
  just_audio_windows: ^0.2.2
  easy_url_launcher: ^0.0.7
  font_awesome_flutter: ^10.8.0
  theme_mode_builder: ^2.0.0
  share_plus: ^11.0.0
  searchfield: ^1.2.7
  salomon_bottom_bar: ^3.3.2
  http: ^1.3.0
  package_info_plus: ^8.3.0
  permission_handler: ^12.0.0+1
  flutter_local_notifications: ^19.1.0

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter

flutter_icons:
  android: {
    "generate": true
  }
  web: {
    "generate": true
  }
  windows: {
    "generate": true
  }
  image_path: "assets/logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/bayraklar/
    - assets/sesler/